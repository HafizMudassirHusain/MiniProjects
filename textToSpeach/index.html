<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <textarea id="inputText" rows="10" cols="50" aria-label="Input Text"></textarea><br>
    <label for="languageSelect">Select Language:</label>
    <select id="languageSelect" aria-label="Select Language">
        <option value="en-US">English (US)</option>
        <option value="es-ES">Spanish</option>
        <!-- Add more options for other languages -->
    </select><br>
    <label for="voiceSelect">Select Voice:</label>
    <select id="voiceSelect" aria-label="Select Voice">
        <!-- Populate options dynamically based on selected language -->
    </select><br>
    <label for="speechRate">Speech Rate:</label>
    <input type="range" id="speechRate" min="0.5" max="2" step="0.1" value="1" aria-label="Speech Rate"><br>
    <label for="pitch">Pitch:</label>
    <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1" aria-label="Pitch"><br>
    <button onclick="convertTextToSpeech()">Convert to Speech</button><br>
    <button onclick="pausePlayback()">Pause</button>
    <button onclick="resumePlayback()">Resume</button>
    <button onclick="stopPlayback()">Stop</button><br>
    <button onclick="startSpeechRecognition()">Start Speech Recognition</button>
    <button onclick="stopSpeechRecognition()">Stop Speech Recognition</button><br>
    <audio id="audio" controls aria-label="Audio Player"></audio>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
