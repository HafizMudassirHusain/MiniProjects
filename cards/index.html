<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
          .main {
            width: 90%;
            font-family: Arial, sans-serif;
            margin: auto;
            padding: 30px;
            display: flex;
            justify-content: space-around;
            /* align-items: center; */
            height: 50vh;
            background-color: #127ec0;
            flex-wrap: wrap;

        }

        .card {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.5);
        }

        .card-overlay {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(180, 176, 176, 0.7);
            transition: top 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            color: #fff;
        }
        .card-overlay .overlay-content{
            color: rgb(255, 255, 255);
        }
        .card:hover .card-overlay {
            top: 0;
        }

        .overlay-content i {
            color: white;
            margin-right: 10px;
        }

        .expanded-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Initially hidden */
            justify-content: center;
            z-index: 1;
            align-items: center;
        }

        .expanded-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .close-icon {
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
        }
    </style>
    <title>Card with Image and Text/Link Icons</title>
</head>
<body>
    <div class="main">
        <div class="card">
            <img src="https://miro.medium.com/v2/resize:fit:1400/1*8BtlgpxyjOPaLZXO6pVD0Q.jpeg" alt="Project Image">
            <div class="card-overlay">
                <a href="https://www.netflix.com" target="_blank" class="overlay-content"><i class="fas fa-external-link-alt"></i>View Project</a>
                <i class="fas fa-expand overlay-content" onclick="expandImage('https://miro.medium.com/v2/resize:fit:1400/1*8BtlgpxyjOPaLZXO6pVD0Q.jpeg')"></i>
            </div>
        </div>
    
        <div class="card">
            <img src="https://miro.medium.com/v2/resize:fit:1400/1*8BtlgpxyjOPaLZXO6pVD0Q.jpeg" alt="Project Image">
            <div class="card-overlay">
                <a href="https://www.netflix.com" target="_blank" class="overlay-content"><i class="fas fa-external-link-alt"></i>View Project</a>

            </div>
        </div>

        <div class="card">
            <img src="https://miro.medium.com/v2/resize:fit:1400/1*8BtlgpxyjOPaLZXO6pVD0Q.jpeg" alt="Project Image">
            <div class="card-overlay">
                <a href="https://www.netflix.com" target="_blank" class="overlay-content"><i class="fas fa-external-link-alt"></i>View Project</a>
                <i class="fas fa-expand overlay-content" onclick="expandImage('https://miro.medium.com/v2/resize:fit:1400/1*8BtlgpxyjOPaLZXO6pVD0Q.jpeg')"></i>
            </div>
        </div>    
    
    <div class="card">
            <img src="https://www.europarl.europa.eu/resources/library/images/20230607PHT95601/20230607PHT95601_original.jpg" alt="Project Image">
            <div class="card-overlay">
                <a href="https://www.netflix.com" target="_blank" class="overlay-content"><i class="fas fa-external-link-alt"></i>View Project</a>
                <i class="fas fa-expand overlay-content" onclick="expandImage('https://www.europarl.europa.eu/resources/library/images/20230607PHT95601/20230607PHT95601_original.jpg')"></i>
            </div>
        </div>
    
        <div class="card">
            <img src="https://www.europarl.europa.eu/resources/library/images/20230607PHT95601/20230607PHT95601_original.jpg" alt="Project Image">
            <div class="card-overlay">
                <a href="https://www.netflix.com" target="_blank" class="overlay-content"><i class="fas fa-external-link-alt"></i>View Project</a>

            </div>

        <div class="card">
            <img src="https://www.europarl.europa.eu/resources/library/images/20230607PHT95601/20230607PHT95601_original.jpg" alt="Project Image">
            <div class="card-overlay">
                <a href="https://www.netflix.com" target="_blank" class="overlay-content"><i class="fas fa-external-link-alt"></i>View Project</a>
                <i class="fas fa-expand overlay-content" onclick="expandImage('https://www.europarl.europa.eu/resources/library/images/20230607PHT95601/20230607PHT95601_original.jpg')"></i>
            </div>
        </div>
    
    
    
        <!-- Add more cards as needed -->
    
        <div class="expanded-image-container" onclick="closeExpandedImage()">
            <img class="expanded-image" src="" alt="Expanded Project Image">
            <i class="fas fa-times close-icon"></i>
        </div>
    </div>    
    <script>
        function expandImage(imageUrl) {
            var expandedImage = document.querySelector('.expanded-image');
            expandedImage.src = imageUrl;
            document.querySelector('.expanded-image-container').style.display = 'flex';
        }

        function closeExpandedImage() {
            document.querySelector('.expanded-image-container').style.display = 'none';
        }
    </script>   
</body>
</html>
